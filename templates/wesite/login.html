{% load staticfiles %}

<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>To Start an Experiment Session</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <script src="{% static 'js/inc/jquery-3.5.1.min.js' %}"></script>
    <link href="{% static 'css/login.css' %}" type="text/css" rel="stylesheet"/>
</head>

<body>
    <div id="login">
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend id="word">Please enter your participant id</legend>
                <input id="input1" type="text" name="u">
                <button  id = "my-btn" class="but" type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript">{{script}}('{{wrong}}')</script>
    <script>
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
            "SymbianOS", "Windows Phone",
            "iPad", "iPod"];
        var flag = false;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = true;
                break;
            }
        }


        if(flag){
            $("#my-btn").click(function(e){
                e.preventDefault();
                alert("Please use PC to log in.");
            })
        }
    </script>
</body>

</html>
